<!DOCTYPE html>
<html>

<head>
    <title>Proyecto HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58385a3aa8.js" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div class="form-content p-3">
            <div class="form-header bg-light">
                <h5 class="form-title">Payment form example</h5>
            </div>
            <div class="alert alert-danger" role="alert">
            Some fields are missing
            </div>
            <div class="form-body">
                <div class="row First my-3">
                    <div class="col-5">
                        <label for="Card #" class="form-label">Card #</label>
                        <input type="more" class="form-control" placeholder="XXXXXXXXXXXX" aria-label="Card Number">
                    </div>
                    <div class="col-3">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="more" class="form-control" placeholder="0000" aria-label="CVC">
                    </div>
                    <div class="col-4">
                        <label for="text" class="form-label">Amount</label>
                        <input type="number" class="form-control" placeholder="Amount" aria-label="Amount">
                    </div>
                </div>
                <div class="row Second my-3">
                    <div class="col-6">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="" aria-label="First Name">
                    </div>
                    <div class="col-6">
                        <label for="Last Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Last Name">
                    </div>
                </div>
                <div class="row Third my-3">
                    <div class="col-6">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="" aria-label="City">
                    </div>
                    <div class="col-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Pick a state</option>
                            <option value="1">Atacama</option>
                            <option value="2">Santiago</option>
                            <option value="3">Miami</option>
                            <option value="4">Minnesota</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="Postal Code" class="form-label">Postal Code</label>
                        <input type="more" class="form-control" placeholder="" aria-label="Postal Code">
                    </div>
                    <div class="row Fourth my-3 justify-content-md-between">
                        <div class="col-3">
                            <label for="We accept" class="form-label">We accept:</label>
                            <div class="row bg-secondary">
                                <div class="col-1"><input class="form-check-input mt-0" type="radio" value=""
                                        aria-label="Radio button for following icon"></div>
                                <div class="col-2"><i class="fa-brands fa-cc-mastercard"></i></div>
                                <div class="col-1"><input class="form-check-input mt-0" type="radio" value=""
                                        aria-label="Radio button for following icon"></div>
                                <div class="col-2"><i class="fa-brands fa-cc-visa"></i></div>
                                <div class="col-1"><input class="form-check-input mt-0" type="radio" value=""
                                        aria-label="Radio button for following icon"></div>
                                <div class="col-2"><i class="fa-brands fa-cc-diners-club"></i></div>
                                <div class="col-1"><input class="form-check-input mt-0" type="radio" value=""
                                        aria-label="Radio button for following icon"></div>
                                <div class="col-2"><i class="fa-solid fa-credit-card"></i></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="Message" class="form-label">Message</label>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                            <footer for="Message" class="form-footer text-secondary">Add any notes here.</footer>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="form-footer bg-light p-2">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
